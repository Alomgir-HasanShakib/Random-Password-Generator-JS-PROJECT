<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Generat A
        <br />
        <span> Random Password</span>
      </h1>
      <div class="display">
        <input type="text" id="Password" placeholder="Password" />
        <img src="images/copy.png" alt="Copy" onclick=" copyPassword() " />
      </div>
      <button onclick=" cratePassword() ">
        <img src="images/generate.png" alt="" /> Generate Password
      </button>
    </div>

    <script>
      const passwordBox = document.getElementById("Password");
      const lenth = 12;

      const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowerCase = "abcdefghijklmnopqrstuvwxyz";
      const number = "1234567890";
      const symble = "`~!@#$%^&*()_+[{+-*/|}]";
      const allchars = upperCase + lowerCase + number + symble;
      function cratePassword() {
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symble[Math.floor(Math.random() * symble.length)];
        while (lenth > password.length) {
          password += allchars[Math.floor(Math.random() * allchars.length)];
        }
        passwordBox.value = password;
      }

      function copyPassword() {
        passwordBox.select();
        document.execCommand("copy");
      }
    </script>
  </body>
</html>
